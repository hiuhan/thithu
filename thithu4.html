<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>
<script>
    let canvas=document.getElementById('canvas');
    let ctx=canvas.getContext('2d');
    class Retangle {
        x;
        y;
        width;
        height;
        color;
        constructor(x,y,width,height) {
            this.x=x
            this.y=y
            this.width=width
            this.height=height
            this.color="#000000"
        } render(){
            ctx.fillStyle=this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);
        }
    } let retangle = new Retangle(10,10,200,100);
    retangle.render()
</script>
</body>
</html>
